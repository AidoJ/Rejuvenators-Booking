<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rejuvenators Booking v6</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBo632bfwdyKtue_-wkAms0Ac2mMRVnTWg &libraries=places&callback=initAutocomplete" async defer></script>
</head>
<body>
  <div id="container">
    <h1>Rejuvenators Mobile Massage Booking</h1>
    <!-- Step 1: Address -->
    <div id="step1" class="step active">
      <h2>1. Enter Address</h2>
      <input type="text" id="address" placeholder="Start typing your address..." />
      <button class="btn next" data-next="step2">Next</button>
    </div>
    <!-- Step 2: Service & Duration -->
    <div id="step2" class="step">
      <h2>2. Select Service & Duration</h2>
      <select id="service">
        <option>Stressbuster</option><option>Sports</option><option>Deep Tissue</option>
        <option>Remedial</option><option>Aromatherapy</option><option>Couples</option>
      </select>
      <select id="duration">
        <option value="60">60 min</option><option value="75">75 min</option>
        <option value="90">90 min</option><option value="120">120 min</option>
      </select>
      <button class="btn prev" data-prev="step1">Back</button>
      <button class="btn next" data-next="step3">Next</button>
    </div>
    <!-- Step 3: Date & Time -->
    <div id="step3" class="step">
      <h2>3. Choose Date & Time</h2>
      <input type="date" id="date"/>
      <select id="time">
        <option value="09:00">9:00 AM</option><option value="09:30">9:30 AM</option>
        <option value="10:00">10:00 AM</option><option value="10:30">10:30 AM</option>
        <option value="11:00">11:00 AM</option><option value="11:30">11:30 AM</option>
        <option value="12:00">12:00 PM</option><option value="12:30">12:30 PM</option>
        <option value="13:00">1:00 PM</option><option value="13:30">1:30 PM</option>
        <option value="14:00">2:00 PM</option><option value="14:30">2:30 PM</option>
        <option value="15:00">3:00 PM</option><option value="15:30">3:30 PM</option>
        <option value="16:00">4:00 PM</option><option value="16:30">4:30 PM</option>
        <option value="17:00">5:00 PM</option><option value="17:30">5:30 PM</option>
        <option value="18:00">6:00 PM</option><option value="18:30">6:30 PM</option>
        <option value="19:00">7:00 PM</option><option value="19:30">7:30 PM</option>
        <option value="20:00">8:00 PM</option><option value="20:30">8:30 PM</option>
      </select>
      <button class="btn prev" data-prev="step2">Back</button>
      <button class="btn next" data-next="step4">Next</button>
    </div>
    <!-- Step 4: Therapist Selection -->
    <div id="step4" class="step">
      <h2>4. Select Therapist</h2>
      <div id="therapistSelection"></div>
      <button class="btn prev" data-prev="step3">Back</button>
      <button id="requestBtn" class="btn next" data-next="step5">Request Booking</button>
    </div>
    <!-- Step 5: Booking Request (Accept/Decline) -->
    <div id="step5" class="step">
      <h2>5. Booking Request</h2>
      <p id="requestMsg">Request sent to therapist...</p>
      <button id="acceptBtn" class="btn">Simulate Accept</button>
      <button id="declineBtn" class="btn">Simulate Decline</button>
    </div>
    <!-- Step 6: Payment -->
    <div id="step6" class="step">
      <h2>6. Confirm & Pay</h2>
      <div id="summary"></div>
      <div id="card-element"></div>
      <button class="btn prev" data-prev="step5">Back</button>
      <button id="payBtn" class="btn primary">Pay</button>
    </div>
    <!-- Step 7: Final Confirmation -->
    <div id="step7" class="step">
      <h2 id="finalMsg">Thank you!</h2>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
